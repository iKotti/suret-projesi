        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

                <i class="fas fa-bars text-light"></i>
            </span>

                        </a>
                        <div class="dropdown-menu pull-left" aria-labelledby="userDropdown">

                <video id="video2" class="col d-flex video" src="" width="720px" height="560px"></video>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <button onclick="window.location.href='/templates/index.html'" class="btn btn-danger w-25 end-meeting-btn">

            </button>
        </div>
    </div>
    <!--Face Video End-->

    <!--Footer-->
    <div class="footer">
        <p><span id="year"></span>

                document.getElementById("year").innerHTML = new Date().getFullYear();

            <i class="far fa-copyright"></i> Suret - Tüm Hakları Saklıdır.

    </div>
